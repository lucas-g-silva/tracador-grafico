<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/PUzXnhYNjDZGH7L58_qL8B11ubUseYNzMVqBkCCxHdfbIw1HzjeRxxMDQE2Rqroh7dw" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Traçador Gráfico</title>
</head>

<body>
    <section class="equation">
        <h1>Traçador Gráfico</h1>
        <div class="input-box">
            <input type="number" id="a" class="coef" max="999" min="-999" placeholder="a" oninput="draw()" value="1">
            <label>x²</label><label>+</label>
            <input type="number" id="b" class="coef" max="999" min="-999" placeholder="b" oninput="draw()" value="6">
            <label>x</label><label>+</label>
            <input type="number" id="c" class="coef" max="999" min="-999" placeholder="c" oninput="draw()" value="5">
            <label>=</label><label>0</label>
        </div>
        <div class="accordion-box">
            <article id="acc-raizes" class="accordion">
                <button class="accordion-btn" onclick="toggle('acc-raizes')">
                    <span class="material-symbols-outlined">
                        keyboard_arrow_up
                    </span>
                    Cálculo
                </button>
                <div class="accordion-content">
                    <div id="calcRaizes">
                        <label>Ola</label>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <section class="graphic-box">
        <canvas class="graphic" id="graphic"></canvas>
        <div class="zoom-box">
            <button title="plus" onclick="zoomIn()">
                <span class="material-symbols-outlined">add</span>
            </button>
            <button title="minus" onclick="zoomOut()">
                <span class="material-symbols-outlined">remove</span>
            </button>
            <button title="home" onclick="homePosition()">
                <span class="material-symbols-outlined">home</span>
            </button>
        </div>
        <div class="zoomMsg"></div>
        <div class="option-box" id="optionBox">
            <button title="config" class="confGrapghic" onclick="openConf()">
                <span class="material-symbols-outlined" id="confBtnIcon">settings</span>
            </button>
            <div class="options">
                <div class="option">
                    <span class="toggle-box" id="togglePoints" onclick="togglePoints()">
                        <span class="toggle"></span>
                    </span>
                    <label>Mostrar Pontos</label>
                </div>
                <div class="option">
                    <span class="toggle-box active" id="toggleGrid" onclick="toggleGrid()">
                        <span class="toggle"></span>
                    </span>
                    <label>Mostrar Grade</label>
                </div>
                <div class="option" id="rangeOption">
                    <label>Intervalo da Grade: 5</label>
                    <input type="range" class="range" id="inputGridStep" min="0" max="20" step="1" value="5" oninput="changeGridStep()">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
